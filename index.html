<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lynx - Follow the Trail</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=JetBrains+Mono&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'JetBrains Mono', monospace;
    background: #000;
    color: #00ffcc;
    overflow-y: scroll;
    scroll-behavior: smooth;
    position: relative;
  }

  /* Neon Grid Background */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      linear-gradient(to right, #0ff2 1px, transparent 1px),
      linear-gradient(to bottom, #0ff2 1px, transparent 1px);
    background-size: 50px 50px;
    z-index: 0;
    pointer-events: none;
    animation: gridShift 30s linear infinite;
  }

  @keyframes gridShift {
    0% { background-position: 0 0, 0 0; }
    100% { background-position: 50px 50px, 50px 50px; }
  }

  /* Falling lines animation */
  #falling-lines {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
  }
  .line {
    position: absolute;
    width: 2px;
    height: 100px;
    background: linear-gradient(to bottom, #ff0080, #ff008044);
    opacity: 0.6;
    animation: fall linear infinite;
  }
  @keyframes fall {
    0% {
      transform: translateY(-120px);
      opacity: 0;
    }
    10% {
      opacity: 0.6;
    }
    100% {
      transform: translateY(100vh);
      opacity: 0;
    }
  }

  /* Black gradient overlay at bottom */
  body::after {
    content: "";
    position: fixed;
    left: 0; right: 0; bottom: 0;
    height: 150px; /* height of the black overlay */
    background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
    pointer-events: none;
    z-index: 5;
  }

  /* Pink overlay border (top + sides only, no bottom) */
  .pink-overlay {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 20px;
    pointer-events: none;
    z-index: 6;
    background: rgba(255, 0, 128, 0.25);
    box-shadow:
      0 4px 20px rgba(255, 0, 128, 0.35),
      inset 0 0 15px rgba(255, 0, 128, 0.3);
  }
  .pink-overlay::before,
  .pink-overlay::after {
    content: "";
    position: fixed;
    top: 20px; /* just below top bar */
    width: 20px; height: calc(100% - 20px);
    pointer-events: none;
    z-index: 6;
    background: rgba(255, 0, 128, 0.25);
    box-shadow:
      4px 0 20px rgba(255, 0, 128, 0.35),
      inset 0 0 15px rgba(255, 0, 128, 0.3);
  }
  .pink-overlay::before {
    left: 0;
  }
  .pink-overlay::after {
    right: 0;
  }

  /* Main container */
  .container {
    max-width: 700px;
    margin: 3rem auto 5rem;
    padding: 1rem 2rem;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  /* Heading Lynx with pink glow and flicker */
  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 5rem;
    color: #ff0080;
    text-shadow:
      0 0 5px #ff0080,
      0 0 10px #ff0080,
      0 0 20px #ff0080,
      0 0 40px #ff0080;
    animation: flicker 2s infinite alternate;
    margin-bottom: 1rem;
    user-select: none;
  }

  /* Follow the trail link styling */
  .follow-trail a {
    font-family: 'JetBrains Mono', monospace;
    color: #ff0080;
    font-size: 1.8rem;
    text-decoration: none;
    position: relative;
    padding-bottom: 6px;
    border-bottom: 2px solid transparent;
    transition: border-color 0.3s ease;
    display: inline-block;
    user-select: none;
  }
  .follow-trail a:hover,
  .follow-trail a:focus {
    border-color: #ff0080;
    text-shadow:
      0 0 5px #ff0080,
      0 0 10px #ff0080,
      0 0 20px #ff0080;
  }

  /* Flicker keyframes */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
      text-shadow:
        0 0 5px #ff0080,
        0 0 10px #ff0080,
        0 0 20px #ff0080,
        0 0 40px #ff0080;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.6;
      text-shadow: none;
    }
  }

  /* Links container */
  .links {
    margin-top: 3rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .links a {
    color: #00ffcc;
    text-decoration: none;
    border: 1px solid #00ffcc88;
    padding: 0.8em 1.5em;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    background: #111;
    box-shadow: 0 0 10px #00ffcc44;
    user-select: none;
  }
  .links a:hover {
    box-shadow:
      0 0 20px #ff0080,
      0 0 30px #ff0080;
    border-color: #ff0080;
    color: #ff0080;
  }

  /* About Me section */
  .about-me {
    margin-top: 4rem;
    background: #111;
    padding: 1.5rem 2rem;
    border-radius: 12px;
    box-shadow:
      0 0 10px #ff008044;
    color: #ff77b0;
    font-size: 1.2rem;
    line-height: 1.5;
  }
  .about-me h2 {
    font-family: 'Orbitron', sans-serif;
    color: #ff0080;
    margin-bottom: 1rem;
    font-size: 2rem;
    text-shadow:
      0 0 5px #ff0080,
      0 0 10px #ff0080;
    user-select: none;
  }

  /* About Me text: split letters for wave jiggle */
  #silly-text {
    display: inline-block;
    cursor: pointer;
    user-select: none;
    white-space: pre; /* Preserve spaces exactly */
    font-weight: 600;
    font-size: 1.4rem;
  }
  #silly-text span {
    display: inline-block;
    transition: transform 0.2s ease;
  }
  #silly-text:hover span {
    animation-name: bounceWave;
    animation-duration: 0.8s;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }
  #silly-text:hover span:nth-child(1) { animation-delay: 0s; }
  #silly-text:hover span:nth-child(2) { animation-delay: 0.1s; }
  #silly-text:hover span:nth-child(3) { animation-delay: 0.2s; }
  #silly-text:hover span:nth-child(4) { animation-delay: 0.3s; }
  #silly-text:hover span:nth-child(5) { animation-delay: 0.4s; }
  #silly-text:hover span:nth-child(6) { animation-delay: 0.5s; }
  #silly-text:hover span:nth-child(7) { animation-delay: 0.6s; }
  #silly-text:hover span:nth-child(8) { animation-delay: 0.7s; }
  #silly-text:hover span:nth-child(9) { animation-delay: 0.8s; }
  #silly-text:hover span:nth-child(10) { animation-delay: 0.9s; }
  #silly-text:hover span:nth-child(11) { animation-delay: 1s; }

  @keyframes bounceWave {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  /* Emoji styles */
  .emoji {
    position: fixed;
    pointer-events: none;
    font-size: 1.5rem;
    user-select: none;
    animation: floatUp 1s forwards;
    opacity: 1;
    z-index: 15;
  }
  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-40px); opacity: 0; }
  }

  /* Project showcase */
  .projects {
    margin-top: 4rem;
    text-align: left;
  }
  .projects h2 {
    font-family: 'Orbitron', sans-serif;
    color: #ff0080;
    margin-bottom: 1rem;
    font-size: 2rem;
    text-shadow:
      0 0 5px #ff0080,
      0 0 10px #ff0080;
    user-select: none;
  }
  .project-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 1.5rem;
  }
  .project-card {
    background: #111;
    border-radius: 12px;
    padding: 1.2rem;
    box-shadow:
      0 0 10px #00ffcc44;
    transition: box-shadow 0.3s ease;
  }
  .project-card:hover {
    box-shadow:
      0 0 15px #ff0080,
      0 0 25px #ff0080;
  }
  .project-card h3 {
    margin-bottom: 0.5rem;
    color: #ff0080;
    font-family: 'Orbitron', sans-serif;
  }
  .project-card p {
    color: #00ffcc;
    font-size: 1rem;
    line-height: 1.3;
  }
  .project-card a {
    color: #ff0080;
    text-decoration: none;
    font-weight: 600;
    display: inline-block;
    margin-top: 0.8rem;
    user-select: none;
  }
  .project-card a:hover {
    text-decoration: underline;
  }

  /* Footer */
  footer {
    text-align: center;
    font-size: 0.8rem;
    color: #555;
    margin: 5rem 0 2rem;
    user-select: none;
  }
</style>
</head>
<body>

<div id="falling-lines"></div>
<div class="pink-overlay"></div>

<div class="container">
  <h1 id="lynx-header">Lynx</h1>
  <p class="follow-trail">
    <a href="https://discord.gg/fDVUvm8C" target="_blank" rel="noopener noreferrer">Follow the trail</a>
  </p>
  <div class="links">
    <a href="https://github.com/RNC3" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a href="https://linkedin.com/in/rnc3" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    <a href="https://twitter.com/RNC3_" target="_blank" rel="noopener noreferrer">Twitter</a>
  </div>

  <section class="about-me">
    <h2>About Me</h2>
    <p id="silly-text"></p>
  </section>

  <section class="projects">
    <h2>Projects</h2>
    <div class="project-grid">
      <div class="project-card">
        <h3>Project One</h3>
        <p>A cool project demonstrating awesome tech.</p>
        <a href="#">Learn More</a>
      </div>
      <div class="project-card">
        <h3>Project Two</h3>
        <p>Another project with slick design and features.</p>
        <a href="#">Learn More</a>
      </div>
    </div>
  </section>
</div>

<footer>© 2025 Lynx. All rights reserved.</footer>

<script>
  // Generate falling lines
  const container = document.getElementById('falling-lines');
  const numberOfLines = 40;

  for(let i = 0; i < numberOfLines; i++) {
    const line = document.createElement('div');
    line.classList.add('line');
    line.style.left = `${Math.random() * 100}vw`;
    line.style.animationDuration = `${5 + Math.random() * 10}s`;
    line.style.animationDelay = `${Math.random() * 20}s`;
    container.appendChild(line);
  }

  // Silly Text with letter-by-letter span wrap
  const sillyText = "I’m a code wizard 🧙‍♂️ making magic with JavaScript, CSS, and neon vibes. Hover me!";
  const sillyTextContainer = document.getElementById('silly-text');

  function createSpans(text) {
    return text.split('').map((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      return span;
    });
  }

  const spans = createSpans(sillyText);
  spans.forEach(span => sillyTextContainer.appendChild(span));

  // Emoji hover pop effect
  sillyTextContainer.addEventListener('mousemove', e => {
    const emoji = document.createElement('div');
    emoji.classList.add('emoji');
    emoji.textContent = '✨';
    emoji.style.left = `${e.pageX}px`;
    emoji.style.top = `${e.pageY}px`;
    document.body.appendChild(emoji);

    setTimeout(() => {
      emoji.style.opacity = '0';
      setTimeout(() => emoji.remove(), 1000);
    }, 200);
  });
</script>

</body>
</html>
