<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lynx</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=JetBrains+Mono&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'JetBrains Mono', monospace;
      background: #000;
      color: #fff;
    }
    #pink-border-glow {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 7;
      box-shadow: inset 0 0 40px #ff0080;
    }
    .container {
      max-width: 700px;
      margin: 3rem auto 5rem;
      padding: 0 1rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 5rem;
      color: #ff0080;
      text-shadow:
        0 0 5px #ff0080,
        0 0 10px #ff0080,
        0 0 20px #ff0080,
        0 0 40px #ff0080;
      animation: flicker 2s infinite alternate;
      margin-bottom: 1rem;
      user-select: none;
    }
    .follow-trail a {
      text-decoration: none;
      color: #ff0080;
      border: 1px solid #ff0080;
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      font-family: 'JetBrains Mono', monospace;
      user-select: none;
      transition: all 0.3s ease;
    }
    .follow-trail a:hover, .follow-trail a:focus {
      border-color: #ff0080;
      text-shadow:
        0 0 5px #ff0080,
        0 0 10px #ff0080,
        0 0 20px #ff0080;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px #ff0080,
          0 0 10px #ff0080,
          0 0 20px #ff0080,
          0 0 40px #ff0080;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.6;
        text-shadow: none;
      }
    }
    .links a {
      color: #ff0080;
      text-decoration: none;
      font-family: 'JetBrains Mono', monospace;
      border: 1px solid transparent;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      margin-right: 1rem;
      user-select: none;
      transition: all 0.3s ease;
    }
    .links a:hover {
      box-shadow:
        0 0 20px #ff0080,
        0 0 30px #ff0080;
      border-color: #ff0080;
      color: #ff0080;
    }
    .about-me, .projects {
      margin-top: 3rem;
      color: #ff0080;
      font-family: 'JetBrains Mono', monospace;
    }
    .about-me h2, .projects h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow:
        0 0 5px #ff0080,
        0 0 10px #ff0080;
      user-select: none;
    }
    .about-me p {
      font-size: 1.2rem;
      line-height: 1.5;
      color: #ff77b0;
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .project-card {
      background: #111;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff008044;
      color: #ff77b0;
      transition: box-shadow 0.3s ease;
    }
    .project-card:hover {
      box-shadow:
        0 0 15px #ff0080,
        0 0 25px #ff0080;
    }
    .project-card h3 {
      color: #ff0080;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 0.5rem;
    }
    .project-card p {
      font-size: 1rem;
      line-height: 1.3;
      margin-bottom: 1rem;
    }
    .project-card a {
      color: #ff0080;
      text-decoration: underline;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #555;
      margin: 5rem 0 2rem;
      user-select: none;
    }
    #falling-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
    }
    .falling-line {
      position: absolute;
      top: -20px;
      width: 2px;
      height: 40px;
      background: #ff0080;
      border-radius: 1px;
      animation: fall linear infinite;
      opacity: 0.8;
    }
    @keyframes fall {
      0% {
        transform: translateY(-30px);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #111;
      border: 2px solid #ff0080;
      color: #ff0080;
      font-size: 1.2rem;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 0 10px #ff0080aa;
      transition: all 0.3s ease;
    }
    #music-toggle:hover {
      background: #ff0080;
      color: #111;
      box-shadow: 0 0 20px #ff0080;
    }
  </style>
</head>
<body>
  <div id="pink-border-glow"></div>
  <div id="falling-container"></div>

  <div class="container">
    <h1>Lynx</h1>
    <p class="follow-trail">
      <a href="https://discord.gg/fDVUvm8C" target="_blank" rel="noopener noreferrer">Follow the trail</a>
    </p>
    <div class="links">
      <a href="https://github.com/RNClynx" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://www.roblox.com/users/690643432/profile" target="_blank" rel="noopener noreferrer">Roblox</a>
      <a href="https://www.youtube.com/@69Lynx" target="_blank" rel="noopener noreferrer">YouTube</a>
    </div>

    <section class="about-me">
      <h2>About Me</h2>
      <p id="silly-text">I'm too silly</p>
    </section>

    <section class="projects">
      <h2>Projects</h2>
      <div class="project-grid">
        <div class="project-card">
          <h3>Falling Lines Animation</h3>
          <p>A nice animation of falling lines.</p>
        </div>
      </div>
    </section>
  </div>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/11/16/audio_ae1fbdc7e4.mp3?filename=lofi-study-112191.mp3" type="audio/mp3" />
  </audio>
  <button id="music-toggle" aria-label="Toggle music">ðŸŽµ</button>

  <script>
    // Emoji on hover
    const sillyText = document.getElementById('silly-text');
    sillyText.addEventListener('mouseenter', () => {
      const emoji = document.createElement('div');
      emoji.textContent = 'ðŸ˜œ';
      emoji.className = 'emoji';
      emoji.style.position = 'fixed';
      emoji.style.left = sillyText.getBoundingClientRect().left + 'px';
      emoji.style.top = sillyText.getBoundingClientRect().top - 30 + 'px';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 1000);
    });

    // Falling lines
    const fallingContainer = document.getElementById('falling-container');
    for (let i = 0; i < 80; i++) {
      const line = document.createElement('div');
      line.className = 'falling-line';
      line.style.left = Math.random() * 100 + 'vw';
      line.style.animationDelay = Math.random() * 3 + 's';
      line.style.animationDuration = (1 + Math.random() * 2) + 's';
      fallingContainer.appendChild(line);
    }

    // Music toggle
    const bgMusic = document.getElementById('bg-music');
    const musicToggle = document.getElementById('music-toggle');
    let isPlaying = false;
    musicToggle.addEventListener('click', () => {
      if (isPlaying) {
        bgMusic.pause();
        musicToggle.textContent = 'ðŸŽµ';
      } else {
        bgMusic.volume = 0.5;
        bgMusic.play();
        musicToggle.textContent = 'ðŸ”‡';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
