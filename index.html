<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lynx - Follow the Trail</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=JetBrains+Mono&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'JetBrains Mono', monospace;
    background: #000;
    color: #00ffcc;
    overflow-y: scroll;
    scroll-behavior: smooth;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      linear-gradient(to right, #0ff2 1px, transparent 1px),
      linear-gradient(to bottom, #0ff2 1px, transparent 1px);
    background-size: 50px 50px;
    z-index: 0;
    animation: gridShift 15s linear infinite;
    pointer-events: none;
  }
  @keyframes gridShift {
    0% { background-position: 0 0, 0 0; }
    100% { background-position: 50px 50px, 50px 50px; }
  }

  .container {
    max-width: 700px;
    margin: 3rem auto 5rem;
    padding: 1rem 2rem;
    text-align: center;
    position: relative;
    z-index: 10;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 5rem;
    color: #ff0080;
    text-shadow:
      0 0 5px #ff0080,
      0 0 10px #ff0080,
      0 0 20px #ff0080,
      0 0 40px #ff0080;
    animation: flicker 2s infinite alternate;
    margin-bottom: 1rem;
    user-select: none;
  }

  .follow-trail a {
    font-family: 'JetBrains Mono', monospace;
    color: #ff0080;
    font-size: 1.8rem;
    text-decoration: none;
    position: relative;
    padding-bottom: 6px;
    border-bottom: 2px solid transparent;
    transition: border-color 0.3s ease;
    display: inline-block;
    user-select: none;
  }
  .follow-trail a:hover,
  .follow-trail a:focus {
    border-color: #ff0080;
    text-shadow:
      0 0 5px #ff0080,
      0 0 10px #ff0080,
      0 0 20px #ff0080;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
      text-shadow:
        0 0 5px #ff0080,
        0 0 10px #ff0080,
        0 0 20px #ff0080,
        0 0 40px #ff0080;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.6;
      text-shadow: none;
    }
  }

  .links {
    margin-top: 3rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .links a {
    color: #00ffcc;
    text-decoration: none;
    border: 1px solid #00ffcc88;
    padding: 0.8em 1.5em;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    background: #111;
    box-shadow: 0 0 10px #00ffcc44;
    user-select: none;
  }
  .links a:hover {
    box-shadow:
      0 0 20px #ff0080,
      0 0 30px #ff0080;
    border-color: #ff0080;
    color: #ff0080;
  }

  .about-me {
    margin-top: 4rem;
    background: #111;
    padding: 1.5rem 2rem;
    border-radius: 12px;
    box-shadow:
      0 0 10px #ff008044;
    color: #ff77b0;
    font-size: 1.2rem;
    line-height: 1.5;
    user-select: none;
  }
  .about-me h2 {
    font-family: 'Orbitron', sans-serif;
    color: #ff0080;
    margin-bottom: 1rem;
    font-size: 2rem;
    text-shadow:
      0 0 5px #ff0080,
      0 0 10px #ff0080;
  }

  .projects {
    margin-top: 4rem;
    text-align: left;
  }
  .projects h2 {
    font-family: 'Orbitron', sans-serif;
    color: #ff0080;
    margin-bottom: 1rem;
    font-size: 2rem;
    text-shadow:
      0 0 5px #ff0080,
      0 0 10px #ff0080;
    user-select: none;
  }
  .project-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 1.5rem;
  }
  .project-card {
    background: #111;
    border-radius: 12px;
    padding: 1.2rem;
    box-shadow:
      0 0 10px #00ffcc44;
    transition: box-shadow 0.3s ease;
  }
  .project-card:hover {
    box-shadow:
      0 0 15px #ff0080,
      0 0 25px #ff0080;
  }
  .project-card h3 {
    margin-bottom: 0.5rem;
    color: #ff0080;
    font-family: 'Orbitron', sans-serif;
  }
  .project-card p {
    color: #00ffcc;
    font-size: 1rem;
    line-height: 1.3;
  }
  .project-card a {
    color: #ff0080;
    text-decoration: none;
    font-weight: 600;
    display: inline-block;
    margin-top: 0.8rem;
    user-select: none;
  }
  .project-card a:hover {
    text-decoration: underline;
  }

  footer {
    text-align: center;
    font-size: 0.8rem;
    color: #555;
    margin: 5rem 0 2rem;
    user-select: none;
  }
  .fade-bottom {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 4rem;
    pointer-events: none;
    background: linear-gradient(to top, #000 100%, transparent);
    z-index: 20;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    box-shadow: 0 0 30px 5px #ff0080 inset;
    pointer-events: none;
    z-index: 5;
    opacity: 0.4;
    animation: borderPulse 5s ease-in-out infinite;
  }

  @keyframes borderPulse {
    0%, 100% {
      opacity: 0.4;
      box-shadow: 0 0 30px 5px #ff0080 inset;
    }
    50% {
      opacity: 0.7;
      box-shadow: 0 0 60px 12px #ff0080 inset;
    }
  }

  /* Falling Lines Containers */
  .falling-lines-container {
    position: fixed;
    top: 0;
    bottom: 0;
    pointer-events: none;
    z-index: 15;
  }
  .falling-lines-container.left {
    left: 0;
    width: 480px;
  }
  .falling-lines-container.right {
    right: 0;
    width: 480px;
  }
  .falling-lines-container.top-middle {
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    height: 200px; /* only top area */
    width: 700px;
  }

  /* Falling line style */
  .falling-line {
    position: absolute;
    top: -40px; /* start above the viewport */
    background-color: #00ffcc;
    opacity: 0.6;
    border-radius: 1px;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="falling-lines-container left"></div>
  <div class="falling-lines-container right"></div>
  <div class="falling-lines-container top-middle"></div>

  <div class="container">
    <h1>Lynx</h1>
    <p class="follow-trail">
      <a href="https://discord.gg/fDVUvm8C" target="_blank" rel="noopener noreferrer">Follow the trail</a>
    </p>
    <div class="links">
      <a href="https://github.com/RNClynx" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://www.roblox.com/users/690643432/profile" target="_blank" rel="noopener noreferrer">Roblox</a>
      <a href="https://www.youtube.com/@69Lynx" target="_blank" rel="noopener noreferrer">Youtube</a>
    </div>

    <section class="about-me">
      <h2>About Me</h2>
      <p>
         im too silly 
      </p>
    </section>

    <section class="projects">
      <h2>Project Showcase</h2>
      <div class="project-grid">
        <div class="project-card">
          <h3>69lynx Website</h3>
          <p>my personal site, hosting all my links and projects.</p>
          <a href="https://69lynx.com" target="_blank" rel="noopener noreferrer">Visit site</a>
        </div>
        <div class="project-card">
          <h3>GitHub Repo</h3>
          <p>the code behind my site, open for improvements.</p>
          <a href="https://github.com/RNClynx/69lynx" target="_blank" rel="noopener noreferrer">View on GitHub</a>
        </div>
      </div>
    </section>
  </div>

  <div class="fade-bottom"></div>

<script>
  const leftContainer = document.querySelector('.falling-lines-container.left');
  const rightContainer = document.querySelector('.falling-lines-container.right');
  const topMiddleContainer = document.querySelector('.falling-lines-container.top-middle');
  const container = document.querySelector('.container');

  function getCenterBounds() {
    return container.getBoundingClientRect();
  }

  // Create falling lines inside a container avoiding center horizontal zone if specified
  function createFallingLines(container, options) {
    const {
      count = 40,
      avoidCenter = false,
      verticalLimit = null,
      horizontalPadding = 20
    } = options || {};

    const containerWidth = container.clientWidth;
    const containerHeight = verticalLimit || window.innerHeight;

    const centerBounds = getCenterBounds();

    for (let i = 0; i < count; i++) {
      const line = document.createElement('div');
      line.classList.add('falling-line');

      const lineWidth = Math.random() * 2 + 1;
      line.style.width = `${lineWidth}px`;

      const lineHeight = Math.random() * 15 + 15;
      line.style.height = `${lineHeight}px`;

      let x;

      if (avoidCenter) {
        // Choose x outside centerBounds horizontally with some padding
        const centerLeftInContainer = centerBounds.left - container.getBoundingClientRect().left;
        const centerRightInContainer = centerBounds.right - container.getBoundingClientRect().left;

        // We'll divide the container horizontally into two safe zones:
        // left zone: 0 to centerLeftInContainer - padding
        // right zone: centerRightInContainer + padding to containerWidth

        // Randomly pick left or right side
        if (Math.random() < 0.5) {
          // left side range
          x = Math.random() * Math.max(0, centerLeftInContainer - horizontalPadding);
        } else {
          // right side range
          x = Math.random() * Math.max(0, containerWidth - (centerRightInContainer + horizontalPadding)) + (centerRightInContainer + horizontalPadding);
        }
      } else {
        x = Math.random() * containerWidth;
      }

      line.style.left = `${x}px`;

      // Start above viewport, randomized so they don't all fall aligned
      line.style.top = `${-Math.random() * 100}px`;

      // Animation duration between 4 and 8 seconds
      const duration = Math.random() * 4 + 4;
      line.style.animationDuration = `${duration}s`;

      // Animation delay randomized up to 8 seconds
      line.style.animationDelay = `${Math.random() * 8}s`;

      container.appendChild(line);
    }
  }

  function clearLines(container) {
    while (container.firstChild) {
      container.removeChild(container.firstChild);
    }
  }

  function setupLines() {
    clearLines(leftContainer);
    clearLines(rightContainer);
    clearLines(topMiddleContainer);

    // Left and right cover sides fully, no center avoidance needed there since container is centered and these are on edges
    createFallingLines(leftContainer, { count: 50 });
    createFallingLines(rightContainer, { count: 50 });

    // Top-middle: avoid center horizontal container, only top 200px height
    createFallingLines(topMiddleContainer, { count: 50, avoidCenter: true, verticalLimit: 200, horizontalPadding: 40 });
  }

  window.addEventListener('resize', setupLines);
  window.addEventListener('load', setupLines);
</script>
</body>
</html>
