<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lynx Site</title>
<style>
  /* Neon grid background - covers full screen except bottom 150px */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 150px; /* stop above black overlay */
    background:
      linear-gradient(to right, #ff008099 1px, transparent 1px),
      linear-gradient(to bottom, #ff008099 1px, transparent 1px);
    background-size: 50px 50px;
    animation: gridShift 30s linear infinite;
    pointer-events: none;
    z-index: 0;
  }

  /* Pink glow overlay on top and sides, stops above bottom */
  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 150px; /* same as above, no pink at bottom */
    background:
      radial-gradient(circle at top left, rgba(255, 0, 128, 0.4), transparent 70%),
      radial-gradient(circle at top right, rgba(255, 0, 128, 0.4), transparent 70%);
    pointer-events: none;
    z-index: 5; /* above grid but below black overlay */
  }

  /* Black gradient overlay at bottom */
  body::before {
    /* existing black overlay code is in body::before? 
       You have it in ::after earlier, so to avoid confusion,
       I'll rename the black overlay to a separate div below */
  }

  /* Use a separate fixed div for black bottom overlay */
  #black-overlay {
    position: fixed;
    left: 0; right: 0; bottom: 0;
    height: 150px;
    background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
    pointer-events: none;
    z-index: 6; /* above pink overlay */
  }

  /* Grid animation keyframes */
  @keyframes gridShift {
    0% { background-position: 0 0, 0 0; }
    100% { background-position: 50px 50px, 50px 50px; }
  }

  /* Falling lines */
  #falling-lines {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
  }
  .line {
    position: absolute;
    width: 2px;
    background: linear-gradient(to bottom, #ff0080, #ff008044);
    opacity: 0.6;
    animation: fall linear infinite;
  }
  @keyframes fall {
    0% {
      transform: translateY(-120px);
      opacity: 0;
    }
    10% {
      opacity: 0.6;
    }
    100% {
      transform: translateY(100vh);
      opacity: 0;
    }
  }

  /* Your other styles here, including h1, #silly-text, etc. */
  /* ... */
</style>
</head>
<body>

  <div class="container">
    <h1 id="lynx-header">Lynx</h1>
    <p class="follow-trail">
      <a href="https://discord.gg/fDVUvm8C" target="_blank" rel="noopener noreferrer">Follow the trail</a>
    </p>
    <div class="links">
      <a href="https://github.com/RNClynx" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://www.roblox.com/users/690643432/profile" target="_blank" rel="noopener noreferrer">Roblox</a>
      <a href="https://www.youtube.com/@69Lynx" target="_blank" rel="noopener noreferrer">YouTube</a>
    </div>
    <section class="about-me">
      <h2>About Me</h2>
      <p id="silly-text"></p>
    </section>
    <section class="projects">
      <h2>Projects</h2>
      <div class="project-grid">
        <div class="project-card">
          <h3>Neon Grid Background</h3>
          <p>A subtle animated neon grid to give cyberpunk vibes.</p>
          <a href="#">Learn More</a>
        </div>
        <div class="project-card">
          <h3>Falling Lines Animation</h3>
          <p>Vertical neon lines falling smoothly from top to bottom.</p>
          <a href="#">Learn More</a>
        </div>
      </div>
    </section>
  </div>

  <div id="falling-lines"></div>
  <div id="black-overlay"></div>

<script>
  // Create falling lines
  const linesCount = 30;
  const container = document.getElementById('falling-lines');
  for(let i = 0; i < linesCount; i++) {
    const line = document.createElement('div');
    line.classList.add('line');
    line.style.left = (Math.random() * 100) + 'vw';
    line.style.animationDuration = (5 + Math.random() * 5) + 's';
    line.style.animationDelay = (Math.random() * 10) + 's';
    line.style.height = (50 + Math.random() * 100) + 'px';
    container.appendChild(line);
  }

  // Wrap each letter in #silly-text with a span for animation
  const sillyText = document.getElementById('silly-text');
  const text = "I'm too silly";
  sillyText.innerHTML = '';
  for (let i = 0; i < text.length; i++) {
    const char = text[i];
    const span = document.createElement('span');
    span.textContent = char;
    sillyText.appendChild(span);
  }
</script>
</body>
</html>
