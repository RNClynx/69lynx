<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lynx - Follow the Trail</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=JetBrains+Mono&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'JetBrains Mono', monospace;
    background: #000;
    color: #00ffcc;
    overflow-y: scroll;
    scroll-behavior: smooth;
    position: relative;
  }

  /* Neon Grid Background */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      linear-gradient(to right, #0ff2 1px, transparent 1px),
      linear-gradient(to bottom, #0ff2 1px, transparent 1px);
    background-size: 50px 50px;
    z-index: 0;
    animation: gridShift 15s linear infinite;
    pointer-events: none;
  }
  @keyframes gridShift {
    0% { background-position: 0 0, 0 0; }
    100% { background-position: 50px 50px, 50px 50px; }
  }

  /* Main container */
  .container {
    max-width: 700px;
    margin: 3rem auto 5rem;
    padding: 1rem 2rem;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  /* Heading Lynx with pink glow and flicker */
  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 5rem;
    color: #ff0080;
    text-shadow:
      0 0 5px #ff0080,
      0 0 10px #ff0080,
      0 0 20px #ff0080,
      0 0 40px #ff0080;
    animation: flicker 2s infinite alternate;
    margin-bottom: 1rem;
    user-select: none;
  }

  /* Follow the trail link styling */
  .follow-trail a {
    font-family: 'JetBrains Mono', monospace;
    color: #ff0080;
    font-size: 1.8rem;
    text-decoration: none;
    position: relative;
    padding-bottom: 6px;
    border-bottom: 2px solid transparent;
    transition: border-color 0.3s ease;
    display: inline-block;
    user-select: none;
  }
  .follow-trail a:hover,
  .follow-trail a:focus {
    border-color: #ff0080;
    text-shadow:
      0 0 5px #ff0080,
      0 0 10px #ff0080,
      0 0 20px #ff0080;
  }

  /* Flicker keyframes */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
      text-shadow:
        0 0 5px #ff0080,
        0 0 10px #ff0080,
        0 0 20px #ff0080,
        0 0 40px #ff0080;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.6;
      text-shadow: none;
    }
  }

  /* Links container */
  .links {
    margin-top: 3rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .links a {
    color: #00ffcc;
    text-decoration: none;
    border: 1px solid #00ffcc88;
    padding: 0.8em 1.5em;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
    background: #111;
    box-shadow: 0 0 10px #00ffcc44;
    user-select: none;
  }
  .links a:hover {
    box-shadow:
      0 0 20px #ff0080,
      0 0 30px #ff0080;
    border-color: #ff0080;
    color: #ff0080;
  }

  /* About Me section */
  .about-me {
    margin-top: 4rem;
    background: #111;
    padding: 1.5rem 2rem;
    border-radius: 12px;
    box-shadow:
      0 0 10px #ff008044;
    color: #ff77b0;
    font-size: 1.2rem;
    line-height: 1.5;
    user-select: none;
  }
  .about-me h2 {
    font-family: 'Orbitron', sans-serif;
    color: #ff0080;
    margin-bottom: 1rem;
    font-size: 2rem;
    text-shadow:
      0 0 5px #ff0080,
      0 0 10px #ff0080;
  }

  /* Project showcase */
  .projects {
    margin-top: 4rem;
    text-align: left;
  }
  .projects h2 {
    font-family: 'Orbitron', sans-serif;
    color: #ff0080;
    margin-bottom: 1rem;
    font-size: 2rem;
    text-shadow:
      0 0 5px #ff0080,
      0 0 10px #ff0080;
    user-select: none;
  }
  .project-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 1.5rem;
  }
  .project-card {
    background: #111;
    border-radius: 12px;
    padding: 1.2rem;
    box-shadow:
      0 0 10px #00ffcc44;
    transition: box-shadow 0.3s ease;
  }
  .project-card:hover {
    box-shadow:
      0 0 15px #ff0080,
      0 0 25px #ff0080;
  }
  .project-card h3 {
    margin-bottom: 0.5rem;
    color: #ff0080;
    font-family: 'Orbitron', sans-serif;
  }
  .project-card p {
    color: #00ffcc;
    font-size: 1rem;
    line-height: 1.3;
  }
  .project-card a {
    color: #ff0080;
    text-decoration: none;
    font-weight: 600;
    display: inline-block;
    margin-top: 0.8rem;
    user-select: none;
  }
  .project-card a:hover {
    text-decoration: underline;
  }

  /* Footer */
  footer {
    text-align: center;
    font-size: 0.8rem;
    color: #555;
    margin: 5rem 0 2rem;
    user-select: none;
  }
  .fade-bottom {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 4rem;
    pointer-events: none;
    background: linear-gradient(to top, #000 100%, transparent);
    z-index: 20;
  }

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body::after {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    box-shadow: 0 0 30px 5px #ff0080 inset;
    pointer-events: none;
    z-index: 5;
    opacity: 0.4;
    animation: borderPulse 5s ease-in-out infinite;
  }

  @keyframes borderPulse {
    0%, 100% {
      opacity: 0.4;
      box-shadow: 0 0 30px 5px #ff0080 inset;
    }
    50% {
      opacity: 0.7;
      box-shadow: 0 0 60px 12px #ff0080 inset;
    }
  }

  /* Falling lines styles and container */
  #falling-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100vh;
    pointer-events: none;
    z-index: 8;
    overflow: visible;
  }

  .falling-area {
    position: fixed;
    top: 0;
    height: 100vh;
    overflow: visible;
  }

  #left-fall {
    left: 0;
    width: 600px;
  }

  #right-fall {
    right: 0;
    width: 600px;
  }

  #middle-fall {
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
  }

  .falling-line {
    position: absolute;
    top: -20px;
    width: 2px;
    height: 25px;
    background: #00ffcc;
    opacity: 0.8;
    border-radius: 1px;
    animation-timing-function: linear;
    animation-name: fall;
    animation-iteration-count: infinite;
  }

  @keyframes fall {
    0% {
      transform: translateY(-30px);
      opacity: 0.8;
    }
    100% {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1 id="lynx-header">Lynx</h1>
    <p class="follow-trail">
      <a href="https://discord.gg/fDVUvm8C" target="_blank" rel="noopener noreferrer">Follow the trail</a>
    </p>
    <div class="links">
      <a href="https://github.com/RNClynx" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://www.roblox.com/users/690643432/profile" target="_blank" rel="noopener noreferrer">Roblox</a>
      <a href="https://www.youtube.com/@69Lynx" target="_blank" rel="noopener noreferrer">Youtube</a>
    </div>

    <!-- About Me Section -->
    <section class="about-me">
      <h2>About Me</h2>
      <p>im too silly</p>
    </section>

    <!-- Project Showcase Section -->
    <section class="projects">
      <h2>Project Showcase</h2>
      <div class="project-grid">
        <div class="project-card">
          <h3>69lynx Website</h3>
          <p>my personal site, hosting all my links and projects.</p>
          <a href="https://69lynx.com" target="_blank" rel="noopener noreferrer">Visit site</a>
        </div>
        <div class="project-card">
          <h3>GitHub Repo</h3>
          <p>the code behind my site, open for improvements.</p>
          <a href="https://github.com/RNClynx/69lynx" target="_blank" rel="noopener noreferrer">View on GitHub</a>
        </div>
      </div>
    </section>
  </div>

  <div class="fade-bottom"></div>

  <!-- Falling lines container -->
  <div id="falling-container">
    <div id="left-fall" class="falling-area"></div>
    <div id="middle-fall" class="falling-area"></div>
    <div id="right-fall" class="falling-area"></div>
  </div>

<script>
  const leftFall = document.getElementById('left-fall');
  const rightFall = document.getElementById('right-fall');
  const middleFall = document.getElementById('middle-fall');
  const lynxHeader = document.getElementById('lynx-header');

  // Config for falling lines
  const linesCount = 70;
  const minDuration = 6; // seconds
  const maxDuration = 12;

  // Helper to generate random integer between min and max inclusive
  function randInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // Create lines in a given container with given width
  function createLines(container, containerWidth, excludeTopStart, excludeTopEnd) {
    for (let i = 0; i < linesCount; i++) {
      const line = document.createElement('div');
      line.classList.add('falling-line');

      // Position line horizontally randomly within container width
      const x = Math.random() * containerWidth;
      line.style.left = x + 'px';

      // Random animation duration and delay for varied effect
      const duration = randInt(minDuration * 1000, maxDuration * 1000) / 1000;
      const delay = -Math.random() * duration;

      line.style.animationDuration = duration + 's';
      line.style.animationDelay = delay + 's';

      // Position vertically, but avoid falling lines inside Lynx header for middle container
      if (excludeTopStart !== undefined && excludeTopEnd !== undefined && container === middleFall) {
        // Calculate vertical start point for lines, avoiding header area
        // We'll position lines randomly either above or below Lynx's vertical space

        // Lynx header bounding box
        const headerRect = lynxHeader.getBoundingClientRect();

        // Let's define a vertical exclusion zone in px (relative to viewport top)
        const excludeStart = excludeTopStart; // e.g. 120
        const excludeEnd = excludeTopEnd; // e.g. 250

        // Randomly pick vertical position either above excludeStart or below excludeEnd
        const fallHeight = window.innerHeight;

        let topPos;

        if (Math.random() < 0.5) {
          // Start above exclusion zone
          topPos = Math.random() * excludeStart;
        } else {
          // Start below exclusion zone down to bottom
          topPos = excludeEnd + Math.random() * (fallHeight - excludeEnd);
        }
        line.style.top = topPos + 'px';
      } else {
        // Default start at top -20px for left and right fall
        line.style.top = (-20) + 'px';
      }

      container.appendChild(line);
    }
  }

  // Clear old lines if any
  function clearLines() {
    [leftFall, rightFall, middleFall].forEach(container => {
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }
    });
  }

  // Initial create lines
  function initLines() {
    clearLines();
    createLines(leftFall, 600);
    createLines(rightFall, 600);
    // For middle, exclude Lynx header area roughly from 120 to 250px viewport height
    createLines(middleFall, 200, 120, 250);
  }

  // Recreate lines on resize to reposition correctly
  window.addEventListener('resize', () => {
    initLines();
  });

  // Start
  initLines();
</script>
</body>
</html>
