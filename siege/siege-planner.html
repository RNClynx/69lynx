<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rainbow Six Siege Strategy Planner</title>
  <link rel="stylesheet" href="siege-planner.css" />
</head>
<body>
  <h1>Rainbow Six Siege Defense Strategy Planner</h1>

  <section>
    <label for="operator-select">Select Defense Operator:</label><br/>
    <select id="operator-select">
      <option value="">Select Defense Operator</option>
    </select>
    <div id="counters">Choose an operator to see counters.</div>
  </section>

  <section style="margin-top: 2rem;">
    <label for="map-select">Select Ranked Map:</label><br/>
    <select id="map-select">
      <option value="">Select Ranked Map</option>
    </select>
    <div id="map-details">Choose a map to see details.</div>
  </section>

  <script type="module" src="siege-planner.js"></script>
</body>
</html>
