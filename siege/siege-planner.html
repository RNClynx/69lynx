<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Siege Strats Planner</title>
  <link rel="stylesheet" href="siege-planner.css" />
</head>
<body>
  <div class="container">
    <h1>Siege Strats Planner</h1>

    <!-- Attacker / Defender Texts -->
    <div class="role-texts">
      <span id="attacker-text" class="role-text red">ATTACK</span>
      <span id="defender-text" class="role-text blue">DEFEND</span>
    </div>

    <!-- Site Selection for Attacker/Defender -->
    <section id="site-selection" class="hidden">
      <h2>Select Sites (5 spots)</h2>
      <div id="site-spots" class="site-grid"></div>
    </section>

    <!-- Recommended Bans -->
    <section id="recommended-bans" class="hidden">
      <h3>Recommended Bans</h3>
      <ul id="ban-list"></ul>
    </section>

    <!-- Final Map Selection -->
    <section id="final-map-selection" class="hidden">
      <h2>Select Your Final Map</h2>
      <div id="map-selection">
        <div class="map-grid">
          <!-- Map buttons populate here dynamically -->
        </div>
      </div>
    </section>

    <!-- Map Details & FAQs -->
    <section id="map-details" class="hidden">
      <h2 id="map-name-details"></h2>
      <img id="map-image" alt="Map Image" />
      <p id="map-info"></p>
      <h3>Common Callouts:</h3>
      <ul id="callouts"></ul>
      <h3>FAQs:</h3>
      <ul id="faq-list"></ul>
    </section>
  </div>

  <script src="siege-planner.js"></script>
</body>
</html>
