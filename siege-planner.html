<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Siege Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #ff2a6d;
      font-family: 'JetBrains Mono', monospace;
      height: 100vh;
      overflow: hidden;
    }

    .window {
      position: absolute;
      background: #111;
      border: 2px solid #ff2a6d;
      border-radius: 8px;
      padding: 1rem;
      width: 300px;
      height: 200px;
      box-shadow: 0 0 10px #ff2a6d88;
      overflow: auto;
    }

    .title-bar {
      background: #220011;
      padding: 0.4rem;
      cursor: move;
      font-weight: bold;
      border-bottom: 1px solid #ff2a6d;
    }

    .content {
      padding: 0.5rem;
      color: #ff7aa2;
    }

    .resize-handle {
      position: absolute;
      width: 12px;
      height: 12px;
      bottom: 4px;
      right: 4px;
      cursor: nwse-resize;
      background: #ff2a6d;
      border-radius: 50%;
      box-shadow: 0 0 5px #ff2a6d88;
    }

    .draggable {
      position: absolute;
      cursor: move;
    }
  </style>
</head>
<body>

  <div class="window" style="top: 60px; left: 60px;">
    <div class="title-bar">Alpha Squad</div>
    <div class="content">Insert squad plans or notes here.</div>
    <div class="resize-handle"></div>
  </div>

  <div class="window" style="top: 180px; left: 380px;">
    <div class="title-bar">Bravo Squad</div>
    <div class="content">Objectives, entry points, loadouts.</div>
    <div class="resize-handle"></div>
  </div>

  <div class="window" style="top: 300px; left: 150px;">
    <div class="title-bar">Map Details</div>
    <div class="content">Strategy visuals or location callouts.</div>
    <div class="resize-handle"></div>
  </div>

  <script>
    document.querySelectorAll('.window').forEach(win => {
      const bar = win.querySelector('.title-bar');
      let isDragging = false, offsetX, offsetY;

      bar.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          win.style.left = `${e.clientX - offsetX}px`;
          win.style.top = `${e.clientY - offsetY}px`;
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });

      const handle = win.querySelector('.resize-handle');
      let isResizing = false, startX, startY, startW, startH;

      handle.addEventListener('mousedown', e => {
        e.preventDefault();
        isResizing = true;
        startX = e.clientX;
        startY = e.clientY;
        startW = win.offsetWidth;
        startH = win.offsetHeight;
      });

      document.addEventListener('mousemove', e => {
        if (isResizing) {
          win.style.width = `${startW + (e.clientX - startX)}px`;
          win.style.height = `${startH + (e.clientY - startY)}px`;
        }
      });

      document.addEventListener('mouseup', () => {
        isResizing = false;
      });
    });
  </script>

</body>
</html>
